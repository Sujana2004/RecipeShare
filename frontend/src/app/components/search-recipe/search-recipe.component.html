<div class="container">
    <h2>Search Recipes by Category</h2>
  
    <div>
      <input
        type="text"
        [(ngModel)]="category"
        placeholder="Enter category"
        class="form-control"
      />
      <button (click)="searchRecipes()" class="btn btn-primary mt-2">Search</button>
    </div>
  
    <div *ngIf="recipes.length === 0" class="mt-3">
      <p>No recipes found for the category "{{ category }}"</p>
    </div>
  
    <div *ngFor="let recipe of recipes" class="recipe-card mt-3">
      <h3>{{ recipe.title }}</h3>
      <p><strong>Category:</strong> {{ recipe.category }}</p>
      <p><strong>Description:</strong> {{ recipe.description }}</p>
      <div *ngIf="recipe.fileUrl">
        <h4>Attached File:</h4>
        <a [href]="recipe.fileUrl" target="_blank">View File</a>
      </div>
      <p><strong>Uploaded By:</strong> {{ recipe.createdBy.username }}</p>
    </div>
  </div>
