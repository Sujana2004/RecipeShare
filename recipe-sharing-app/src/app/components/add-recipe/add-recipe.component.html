<div>
    <h2>Add Recipe</h2>
    <form (ngSubmit)="addRecipe()">
      <input type="text" [(ngModel)]="recipe.title" name="title" placeholder="Title" required />
      <textarea [(ngModel)]="recipe.instructions" name="instructions" placeholder="Instructions" required></textarea>
      <input type="text" [(ngModel)]="recipe.category" name="category" placeholder="Category" required />
      <input type="text" [(ngModel)]="recipe.ingredients" name="ingredients" placeholder="Ingredients (comma separated)" required />
      <input type="file" [(ngModel)]="recipe.file" name="file" placeholder="File" />
      <button type="submit">Add Recipe</button>
    </form>
  </div>
